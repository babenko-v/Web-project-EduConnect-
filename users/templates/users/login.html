{% extends "users/registration.html" %}
{% load static %}

{% block login %}
    <head>
        <link rel="stylesheet" href="{% static "css/login.css" %}">
    </head>
    <body>
        <h2>Login</h2>
        <div class="form_group">
            <input class="email_input" type="email" id="email" name="email" placeholder="Email Address" required>

            <div class="password_container">
                <input class="password_input" type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" id="togglePassword" class="toggle-password mt-1" tabindex="-1">
                    <span class="material-icons">visibility</span>
                </button>
            </div>
        </div>

    </body>
{% endblock login %}

{% block link %}
        <p class="link">Don't have an account?
                        <a href="{% url 'users:registration' %}" class="span">Sign Up</a>
                    </p>
    {% endblock link %}
