{% extends "users/registration.html" %}
{% load static %}


{% block login %}
    <head>
        <link rel="stylesheet" href="{% static "css/login.css" %}">
    </head>
    <body>
    <h2>Login</h2>
    <form method="post" action="{% url "users:login" %}" class="form_group">
        {% csrf_token %}


        <input class="email_input" type="text" id="id_username" name="username" placeholder="Personal identifier" required>

        <div class="password_container">
            <input class="password_input" type="password" id="id_password" name="password" placeholder="Password" required>
            <button type="button" id="togglePassword" class="toggle-password mt-1" tabindex="-1">
                <span class="material-icons">visibility</span>
            </button>
        </div>
        <button type="submit" class="register_button">Login</button>

        <div class="decor_before"></div>
        <div class="decor_after"></div>
    </form>
    </body>
{% endblock login %}

{% block link %}
    <p class="link">Don't have an account?
        <a href="{% url 'users:registration' %}" class="span">Sign Up</a>
    </p>
{% endblock link %}

{% block btn_login %}
    Login
{% endblock %}
