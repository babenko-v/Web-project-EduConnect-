{% extends "main/base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static "css/registration.css" %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container registration-container">
        <div class="form-container">
            <h2>Sign up</h2>
            <form action="/register" method="POST" class="register-form">
                <div class="form-group">
                    <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                    <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <div class="password-container">
                        <input class="password_input" type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" id="togglePassword" class="toggle-password mt-1" tabindex="-1">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="location" name="location" placeholder="Location" required>
                    <input type="text" id="specialization" name="specialization" placeholder="Specialization" required>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/registration.js' %}"></script>
</body>
{% endblock %}
